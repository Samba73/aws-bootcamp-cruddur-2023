tasks:
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    init: |
      cd /workspace
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip awscliv2.zip
      sudo ./aws/install
      cd $THEIA_WORKSPACE_ROOT
  - name: postgres
    init: |
      curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc|sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/postgresql.gpg
      echo "deb http://apt.postgresql.org/pub/repos/apt/ `lsb_release -cs`-pgdg main" |sudo tee  /etc/apt/sources.list.d/pgdg.list
      sudo apt update
      sudo apt install -y postgresql-client-13 libpq-dev    
    command: |
      export GITPOD_IP=$(curl ifconfig.me)
      source "$THEIA_WORKSPACE_ROOT/backend-flask/bin/rds/update-sg-rule" 
  - name: react
    command: |
      cd frontend-react-js
      npm i   
  - name: flask
    command: |
      cd backend-flask
      pip install -r requirements.txt 
  - name: initiate
    command: |
      source "$THEIA_WORKSPACE_ROOT/backend-flask/bin/cleanup"    
  - name: ptgres-db
    command: |         
      source "$THEIA_WORKSPACE_ROOT/backend-flask/bin/db/setup"
  - name: ddb    
    command: |
      source "$THEIA_WORKSPACE_ROOT/backend-flask/bin/ddb/setup"  
      dependsOn: flask, ptgres-db
  - name: docker
    command: |
      source "./docker-start"    
      dependsOn: flask, ptgres-db, ddb
vscode:
  extensions:
    - 42Crunch.vscode-openapi
    - cweijan.vscode-postgresql-client2
ports:
  - name: backend
    port: 4567
    visibility: public
  - name: frontend
    port: 3000
    visibility: public
    onOpen: open-browser